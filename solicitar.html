<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Solicitar Crédito - CreditSmart</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Se eliminan estilos inline para usar los globales de styles.css -->
</head>
<body>
  <header>
    <div class="header-hero">
      <h1>Solicitud de Crédito</h1>
      <p class="slogan">Completa tus datos para procesar la solicitud.</p>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="simulador.html">Simulador</a>
      <a href="solicitar.html">Solicitar</a>
    </nav>
  </header>

  <main>
    <section class="card centered-container">
      <h2 style="margin-top:0">Formulario de Solicitud</h2>
      <p class="small-muted">Los datos son sólo demostrativos y no se envían a un servidor.</p>

      <form id="formSolicitud" novalidate>
        <fieldset class="form-block">
          <legend>Datos personales</legend>
          <div class="form-grid">
            <div class="form-group">
              <label for="nombreCompleto">Nombre completo</label>
              <input type="text" id="nombreCompleto" required>
            </div>
            <div class="form-group">
              <label for="cedula">Cédula</label>
              <input type="number" id="cedula" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" required>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-block">
          <legend>Datos del Crédito</legend>
          <div class="form-grid">
            <div class="form-group">
              <label for="tipoCredito">Tipo de crédito</label>
              <select id="tipoCredito" required></select>
            </div>
            <div class="form-group">
              <label for="montoSolicitado">Monto solicitado</label>
              <input type="number" id="montoSolicitado" min="0" step="10000" required>
            </div>
            <div class="form-group">
              <label for="plazoMeses">Plazo en meses</label>
              <select id="plazoMeses" required>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
              </select>
            </div>
            <div class="form-group form-group-full">
              <label for="destinoCredito">Destino del crédito</label>
              <textarea id="destinoCredito" rows="4" required></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-block">
          <legend>Datos Laborales</legend>
          <div class="form-grid">
            <div class="form-group">
              <label for="empresa">Empresa donde trabaja</label>
              <input type="text" id="empresa" required>
            </div>
            <div class="form-group">
              <label for="cargo">Cargo</label>
              <input type="text" id="cargo" required>
            </div>
            <div class="form-group">
              <label for="ingresos">Ingresos mensuales</label>
              <input type="number" id="ingresos" min="0" step="10000" required>
            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Enviar Solicitud</button>
          <button type="button" id="btnLimpiar" class="btn-outline">Limpiar Formulario</button>
        </div>
      </form>

      <div id="confirm" class="success" style="display:none"></div>
    </section>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/solicitar.js" defer></script>
</body>
</html>
