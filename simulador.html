<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simulador de Crédito - CreditSmart</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-hero">
      <h1>Simulador de Crédito</h1>
      <p class="slogan">Explora productos y filtra según tus metas.</p>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="simulador.html">Simulador</a>
      <a href="solicitar.html">Solicitar</a>
    </nav>
  </header>

  <main>
    <section class="card" id="filtros">
      <h2>Buscar y Filtrar Créditos</h2>
      <p>Los datos son estáticos y las acciones son solo visuales.</p>
      <div class="filters-bar">
        <div class="filters-group">
          <label for="busqueda">Buscar por nombre</label>
          <input type="text" id="busqueda" placeholder="Ej: vivienda, vehículo..." aria-label="Buscar por nombre de producto">
        </div>
        <div class="filters-group">
          <label for="rango">Rango de monto</label>
          <select id="rango" aria-label="Filtrar por rango de monto">
            <option value="todos">Todos</option>
            <option value="0-5000000">$0 - $5.000.000</option>
            <option value="5000000-50000000">$5.000.000 - $50.000.000</option>
            <option value="50000000-200000000">$50.000.000 - $200.000.000</option>
            <option value="200000000-100000000000">$200.000.000 - $1.000.000.000+</option>
          </select>
        </div>
      </div>
    </section>

    <section class="card" id="resultados">
      <h2>Resultados</h2>
      <div id="productos-grid" class="products-grid" aria-live="polite"></div>
      <p id="sin-resultados" class="small-muted" style="display:none">No hay productos que coincidan con los criterios.</p>
    </section>
  </main>

  <footer>
    <small>Simulación visual. No genera cálculos reales.</small>
  </footer>

  <script src="js/bootstrap.bundle.min.js" defer></script>
  <script src="js/simulador.js" defer></script>
</body>
</html>
