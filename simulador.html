<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simulador - Proyecto HTML</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif; margin:0;background:#f0f4f8}
    header{background:#2b6cb0;color:white;padding:1rem}
    nav a{color:white;margin-right:1rem;text-decoration:none}
    main{padding:2rem}
    .card{background:white;padding:1rem;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.08);max-width:640px}
    label{display:block;margin-top:.5rem}
    input[type="number"], input[type="text"]{width:100%;padding:.5rem;margin-top:.25rem;border:1px solid #ccc;border-radius:4px}
    button{margin-top:1rem;padding:.6rem 1rem;border:none;border-radius:6px;background:#2b6cb0;color:white;cursor:pointer}
    .result{margin-top:1rem;padding:.75rem;background:#eef6ff;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <h1>Simulador sencillo</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="simulador.html">Simulador</a>
      <a href="solicitar.html">Solicitar</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Calculadora de interés compuesto</h2>
      <p>Introduce la cantidad, la tasa anual (%) y los años; el simulador calcula el monto final.</p>

      <label>Capital inicial (EUR)
        <input id="capital" type="number" value="1000" min="0" step="0.01">
      </label>

      <label>Tasa anual (%)
        <input id="tasa" type="number" value="5" min="0" step="0.01">
      </label>

      <label>Años
        <input id="años" type="number" value="5" min="0" step="1">
      </label>

      <label>Composición por año (n)
        <input id="n" type="number" value="12" min="1" step="1">
      </label>

      <button id="calcular">Calcular</button>

      <div id="resultado" class="result" aria-live="polite" style="display:none"></div>
    </section>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
    function formatCurrency(x){
      return new Intl.NumberFormat('es-ES',{style:'currency',currency:'EUR'}).format(x);
    }

    document.getElementById('calcular').addEventListener('click', ()=>{
      const P = parseFloat(document.getElementById('capital').value) || 0;
      const r = (parseFloat(document.getElementById('tasa').value) || 0)/100;
      const t = parseFloat(document.getElementById('años').value) || 0;
      const n = parseFloat(document.getElementById('n').value) || 1;

      // Fórmula monto = P * (1 + r/n)^(n*t)
      const A = P * Math.pow(1 + r / n, n * t);
      const interés = A - P;

      const out = document.getElementById('resultado');
      out.style.display = 'block';
      out.innerHTML = `<strong>Monto final:</strong> ${formatCurrency(A)}<br><strong>Interés ganado:</strong> ${formatCurrency(interés)}`;
    });
  </script>
</body>
</html>
